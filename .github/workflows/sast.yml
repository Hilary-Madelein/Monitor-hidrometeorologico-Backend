name: 04 SAST

on:
  workflow_dispatch:
  workflow_call:

jobs:
  SAST-CodeQL:
    name: Build and SAST CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Inicializar CodeQL para JavaScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "javascript"

      # Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # Realizar el anÃ¡lisis de CodeQL
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

  sast-eslint:
    name: SAST ESLint
    needs: [SAST-CodeQL]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar ESLint
      - name: Install ESLint
        run: npm install eslint --save-dev

      # Ejecutar ESLint y generar archivo JSON y SARIF
      - name: Run ESLint and Generate SARIF
        run: |
          npx eslint . --format json -o eslint-results.json || true
          npx sarif json-to-sarif eslint-results.json > eslint-results.sarif

      # Verificar que el archivo de resultados SARIF exista
      - name: Check ESLint SARIF Results
        run: |
          if [ ! -f eslint-results.sarif ]; then
            echo "No ESLint SARIF results found!";
            exit 1;
          fi

      # Subir resultados de ESLint como SARIF
      - name: Upload ESLint SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
